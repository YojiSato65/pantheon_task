<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62e77e0f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <title>NFT list</title>
</head>

<body>
    <button class="sort-button">
        <span>Price: Low To High</span>
        <i class="fa-solid fa-angle-down"></i>
    </button>
    <div class="main-div">
        <div class="left-div">
            <div>
                <h4 class="currency">Currency</h4>

                <div class="eth-usd-div">
                    <button class="eth">
                        <span>ETH</span>
                    </button>
                    <button class="usd">
                        <span>USD</span>
                    </button>
                </div>
            </div>
            <div>
                <h4 class="availability">Avaibility</h4>
                <div class="availability-div">
                    <button class="circle-button">
                        <div class="outer-circle">
                            <div class="inner-circle"></div>
                        </div>
                    </button>
                    <p class="all">All</p>
                </div>
                <div class="availability-div">
                    <button class="circle-button">
                        <div class="outer-circle"></div>
                    </button>
                    <p class="buy-now">Buy now</p>
                </div>
            </div>
            <div>
                <h4 class="price-range">Price range</h4>
                <div class="price-range-div">
                    <div class="min">
                        <h6>Min</h6>
                        <h5>ETH</h5>
                    </div>
                    <div class="max">
                        <h6>Max</h6>
                        <h5>ETH</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-div">

        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
