<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f62e77e0f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&family=Red+Hat+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


    <title>NFT list</title>
</head>

<body>
    <button class="sort-button">
        <span>Price: Low To High</span>
        <i class="fa-solid fa-angle-down"></i>
    </button>
    <div class="main-div">
        <div class="left-div">
            <div>
                <h4 class="currency">Currency</h4>

                <div class="eth-usd-div">
                    <button class="eth">
                        <span>ETH</span>
                    </button>
                    <button class="usd">
                        <span>USD</span>
                    </button>
                </div>
            </div>
            <div>
                <h4 class="availability">Avaibility</h4>
                <div class="availability-div">
                    <button class="circle-button">
                        <div class="outer-circle">
                            <div class="inner-circle"></div>
                        </div>
                    </button>
                    <p class="all">All</p>
                </div>
                <div class="availability-div">
                    <button class="circle-button">
                        <div class="outer-circle"></div>
                    </button>
                    <p class="buy-now">Buy now</p>
                </div>
            </div>
            <div>
                <h4 class="price-range">Price range</h4>
                <div class="price-range-div">
                    <div class="min">
                        <h6>Min</h6>
                        <input type="number">
                        <h5>ETH</h5>
                    </div>
                    <div class="max">
                        <h6>Max</h6>
                        <input type="number">
                        <h5>ETH</h5>
                    </div>
                    <!-- <div class="input-group min">
                        <div>
                            <span class="input-group-text">Min</span>
                        </div>
                        <input type="number" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">ETH</span>
                        </div>
                    </div>
                    <div class="input-group max">
                        <div>
                            <span class="input-group-text">Max</span>
                        </div>
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">ETH</span>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="infinite-spinner-div">
                <div class="spinner-border text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="item-list-div">
                <!-- DOM manipulation -->
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
